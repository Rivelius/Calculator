<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <title>Calculator</title>
 
 <link rel="stylesheet" href="main.css">
 
</head>

<body>
 <section class="calculator">
  <form>
   <input type="text" name="" id="" class="screen">
  </form>
  <div class="buttons">
   <!-- orange buttons -->
   <button type="button" class="button-orange a" data-num="*">x</button>
   <button type="button" class="button-orange a" data-num="/">/</button>
   <button type="button" class="button-orange a" data-num="-">-</button>
   <button type="button" class="button-orange a" data-num="+">+</button>
   <button type="button" class="button-orange a" data-num=".">.</button>
   <!-- white buttons -->
   <button type="button" class="button-white a" data-num="9">9</button>
   <button type="button" class="button-white a" data-num="8">8</button>
   <button type="button" class="button-white a" data-num="7">7</button>
   <button type="button" class="button-white a" data-num="6">6</button>
   <button type="button" class="button-white a" data-num="5">5</button>
   <button type="button" class="button-white a" data-num="4">4</button>
   <button type="button" class="button-white a" data-num="3">3</button>
   <button type="button" class="button-white a" data-num="2">2</button>
   <button type="button" class="button-white a" data-num="1">1</button>
   <button type="button" class="button-white a" data-num="0">0</button>
   <button type="button" class="button-equal button-white">=</button>
   <button type="button" class="button-clear button-white">C</button>
	

  </div>

 </section>
 <script src="asd.js"></script>
</body>

</html>
